<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="h-screen flex flex-col backGround justify-around gap-16 px-8 py-4 text-white md:px-36 md:py-20 xl:px-60 ">
    <div class="flex flex-row justify-between h-1/6 ">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white" class="bi bi-stopwatch md:w-10 md:h-10 " viewBox="0 0 16 16">
            <path d="M8.5 5.6a.5.5 0 1 0-1 0v2.9h-3a.5.5 0 0 0 0 1H8a.5.5 0 0 0 .5-.5z"/>
            <path d="M6.5 1A.5.5 0 0 1 7 .5h2a.5.5 0 0 1 0 1v.57c1.36.196 2.594.78 3.584 1.64l.012-.013.354-.354-.354-.353a.5.5 0 0 1 .707-.708l1.414 1.415a.5.5 0 1 1-.707.707l-.353-.354-.354.354-.013.012A7 7 0 1 1 7 2.071V1.5a.5.5 0 0 1-.5-.5M8 3a6 6 0 1 0 .001 12A6 6 0 0 0 8 3"/>
        </svg>
        <div class="flex flex-row h-fit  items-center  gap-2 md:text-lg">
            <a href="https://github.com/Mr-Yash-01/ProdigyInfoTech/tree/master/PRODIGY_WD_02" target="_blank" rel="noopener noreferrer">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-code-slash md:w-6 h-6" viewBox="0 0 16 16">
                    <path d="M10.478 1.647a.5.5 0 1 0-.956-.294l-4 13a.5.5 0 0 0 .956.294zM4.854 4.146a.5.5 0 0 1 0 .708L1.707 8l3.147 3.146a.5.5 0 0 1-.708.708l-3.5-3.5a.5.5 0 0 1 0-.708l3.5-3.5a.5.5 0 0 1 .708 0m6.292 0a.5.5 0 0 0 0 .708L14.293 8l-3.147 3.146a.5.5 0 0 0 .708.708l3.5-3.5a.5.5 0 0 0 0-.708l-3.5-3.5a.5.5 0 0 0-.708 0"/>
                  </svg>
              </a>
            <a href="https://github.com/Mr-Yash-01/ProdigyInfoTech/tree/master/PRODIGY_WD_0" target="_blank" rel="noopener noreferrer" className="text-gray-400 transition-all hover:underline ">
                Yash Vadukiya
            </a>
        </div>
    </div>
    <div class="flex unshrinkable flex-col h-2/6 gap-12 justify-center xl:gap-20 ">
        <div class="flex text-6xl gap-1 items-center justify-evenly md:text-8xl sm:justify-center lg:justify-center xl:justify-center xl:text-9xl">
            <span id="hours">00</span> 
            <span >:</span> 
            <span id="min">00</span> 
            <span >:</span> 
            <span id="sec">00</span> 
            <span >.</span> 
            <span id="msec">00</span>
           </div> 
           <div class="flex flex-row justify-evenly">
            <button id="lap" title="add lap">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="white" class="bi bi-flag md:w-12 md:h-12" viewBox="0 0 16 16">
                    <path d="M14.778.085A.5.5 0 0 1 15 .5V8a.5.5 0 0 1-.314.464L14.5 8l.186.464-.003.001-.006.003-.023.009a12 12 0 0 1-.397.15c-.264.095-.631.223-1.047.35-.816.252-1.879.523-2.71.523-.847 0-1.548-.28-2.158-.525l-.028-.01C7.68 8.71 7.14 8.5 6.5 8.5c-.7 0-1.638.23-2.437.477A20 20 0 0 0 3 9.342V15.5a.5.5 0 0 1-1 0V.5a.5.5 0 0 1 1 0v.282c.226-.079.496-.17.79-.26C4.606.272 5.67 0 6.5 0c.84 0 1.524.277 2.121.519l.043.018C9.286.788 9.828 1 10.5 1c.7 0 1.638-.23 2.437-.477a20 20 0 0 0 1.349-.476l.019-.007.004-.002h.001M14 1.221c-.22.078-.48.167-.766.255-.81.252-1.872.523-2.734.523-.886 0-1.592-.286-2.203-.534l-.008-.003C7.662 1.21 7.139 1 6.5 1c-.669 0-1.606.229-2.415.478A21 21 0 0 0 3 1.845v6.433c.22-.078.48-.167.766-.255C4.576 7.77 5.638 7.5 6.5 7.5c.847 0 1.548.28 2.158.525l.028.01C9.32 8.29 9.86 8.5 10.5 8.5c.668 0 1.606-.229 2.415-.478A21 21 0 0 0 14 7.655V1.222z"/>
                  </svg>
            </button>
            <button id="start" title="Start Timer" class="rounded-3xl ring bg-blue-700">
                <svg xmlns="http://www.w3.org/2000/svg" width="52" height="52" fill="white" class="bi bi-play md:w-20 md:h-20" viewBox="0 0 16 16">
                    <path d="M10.804 8 5 4.633v6.734zm.792-.696a.802.802 0 0 1 0 1.392l-6.363 3.692C4.713 12.69 4 12.345 4 11.692V4.308c0-.653.713-.998 1.233-.696z"/>
                  </svg>
            </button>
            <button id="stop" title="Stop Timer" class="rounded-3xl ring bg-blue-700">
                <svg xmlns="http://www.w3.org/2000/svg" width="52" height="52" fill="currentColor" class="bi bi-pause md:w-20 md:h-20" viewBox="0 0 16 16">
                    <path d="M6 3.5a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5m4 0a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5"/>
                  </svg>             
            </button>
            
            <button id="reset" title="Reset Timer">
                <svg xmlns="http://www.w3.org/2000/svg" width="38" height="38" fill="white" class="bi bi-arrow-clockwise md:w-14 md:h-14" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z"/>
                    <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466"/>
                  </svg>
            </button>
           </div>
           
    </div>
    <div class="flex flex-col flex-grow h-3/6  md:text-2xl md:gap-3 xl:text-3xl" >
        <ul class="flex flex-col">
            <li id="lableRow" class="hidden justify-between p-2">
                <div>
                    Lap
                </div>
                <div>
                    Lap time
                </div>
                <div>
                    Total
                </div>
            </li>
        </ul>
        <hr id="laplableDivider" class="hidden opacity-10">
        <ul id="lapList" class="flex flex-col-reverse">            
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
